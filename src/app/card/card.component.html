<div
  class="card"
  [ngStyle]="{
    'border-left':
      item.color === selectedColor
        ? '10px solid ' + item.color
        : '4px solid ' + item.color,
    'background-color': item.color === selectedColor ? '#d9d9d9' : ''
  }"
>
  <h3>{{ item.name }}</h3>
  <p>{{ item.description | shorten }}</p>
</div>
